<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="EcoStationEdu: estação educacional para monitoramento ambiental na Amazônia. Projeto da YAKAMI TECH no NASA Space Apps 2025." />
  <title>EcoStationEdu | YAKAMI TECH</title>
  
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet" />
  
  <!-- Font Awesome (ícones) -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  
  <!-- CSS -->
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- Cabeçalho -->
  <header>
    <div class="container">
      <div class="logo" data-pt="EcoStationEdu" data-en="EcoStationEdu"></div>
      <div class="lang-switch">
        <button class="lang-btn active" onclick="setLang('pt')">PT</button>
        <button class="lang-btn" onclick="setLang('en')">EN</button>
      </div>
    </div>
  </header>

  <!-- Hero -->
  <section class="hero">
    <div class="container">
      <h1 data-pt="Educação Ambiental + Tecnologia para a Amazônia" 
          data-en="Environmental Education + Technology for the Amazon"></h1>
      <p data-pt="O EcoStationEdu leva estações inteligentes de monitoramento e aprendizado para comunidades ribeirinhas, conectando saberes tradicionais e inovação espacial."
         data-en="EcoStationEdu delivers smart environmental monitoring and learning stations to riverine communities, bridging traditional knowledge and space innovation."></p>
      <a href="#projeto" class="btn" data-pt="Conheça o projeto" data-en="Learn more"></a>
    </div>
  </section>

  <!-- Sobre -->
  <section id="projeto" class="section">
    <div class="container">
      <h2 data-pt="O que é o EcoStationEdu?" data-en="What is EcoStationEdu?"></h2>
      <p data-pt="Uma estação educacional autossustentável que integra sensores ambientais, painéis solares e conteúdos didáticos para fortalecer a educação e a conservação na Amazônia."
         data-en="A self-sustaining educational station that integrates environmental sensors, solar panels, and educational content to strengthen conservation and learning in the Amazon."></p>
    </div>
  </section>

  <!-- Como Funciona -->
  <section class="section bg-light">
    <div class="container">
      <h2 data-pt="Como funciona?" data-en="How it works"></h2>
      <div class="features">
        <div class="feature">
          <i class="fas fa-solar-panel icon"></i>
          <h3 data-pt="Energia Solar" data-en="Solar Power"></h3>
          <p data-pt="Autossuficiência energética com painéis solares." data-en="Energy autonomy through solar panels."></p>
        </div>
        <div class="feature">
          <i class="fas fa-microchip icon"></i>
          <h3 data-pt="Sensores IoT" data-en="IoT Sensors"></h3>
          <p data-pt="Monitoramento de temperatura, umidade, qualidade da água e mais." data-en="Real-time monitoring of temperature, humidity, water quality, and more."></p>
        </div>
        <div class="feature">
          <i class="fas fa-graduation-cap icon"></i>
          <h3 data-pt="Educação Comunitária" data-en="Community Education"></h3>
          <p data-pt="Atividades práticas com estudantes e lideranças locais." data-en="Hands-on learning with students and local leaders."></p>
        </div>
      </div>
    </div>
  </section>

  <!-- Impacto -->
  <section class="section">
    <div class="container">
      <h2 data-pt="Impacto Esperado" data-en="Expected Impact"></h2>
      <div class="impact-grid">
        <div class="impact-card">
          <span class="impact-number">10+</span>
          <p data-pt="Comunidades atendidas até 2027" data-en="Communities served by 2027"></p>
        </div>
        <div class="impact-card">
          <span class="impact-number">500+</span>
          <p data-pt="Estudantes impactados anualmente" data-en="Students impacted annually"></p>
        </div>
        <div class="impact-card">
          <span class="impact-number">24/7</span>
          <p data-pt="Monitoramento contínuo do ambiente" data-en="Continuous environmental monitoring"></p>
        </div>
      </div>
    </div>
  </section>

  <!-- Contato -->
  <section id="contato" class="section bg-dark">
    <div class="container">
      <h2 data-pt="Entre em contato" data-en="Get in touch"></h2>
      <p class="contact-info">
        <i class="fas fa-envelope"></i> yakami.tech@gmail.com<br>
        <i class="fas fa-map-marker-alt"></i> Manaus, Amazonas – Brasil<br>
        <i class="fas fa-globe"></i> Projeto NASA Space Apps 2025
      </p>
      <a href="https://www.yakami.com.br" target="_blank" class="btn btn-light" data-pt="Visite a YAKAMI TECH" data-en="Visit YAKAMI TECH"></a>
    </div>
  </section>

  <!-- Rodapé -->
  <footer>
    <div class="container">
      <p>&copy; 2025 YAKAMI TECH. Todos os direitos reservados.</p>
      <p>Membros: Erick Mattos e equipe EmbarcaTech</p>
    </div>
  </footer>

  <!-- Script -->
  <script src="script.js"></script>
</body>
</html>
